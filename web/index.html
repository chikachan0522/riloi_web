    <script>
      var serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>

    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="loading">
      <picture>
        <source type="image/webp" media="(prefers-color-scheme: light) and (min-width: 750px) and (min-height: 600px)" srcset="icons/Riloi_black_512.webp">
        <source type="image/webp" media="(prefers-color-scheme: light)" srcset="icons/Riloi_black_192.webp">
        <source type="image/webp" media="(prefers-color-scheme: dark) and (min-width: 750px) and (min-height: 600px)" srcset="icons/Riloi_white_512.webp">
        <source type="image/webp" media="(prefers-color-scheme: dark)" srcset="icons/Riloi_white_192.webp">
        <img src="icons/Riloi_white_192.webp" alt="Now Loading" />
      </picture>
    </div>
    <script>
      window.addEventListener('load', function() {
          var loading = document.querySelector('#loading');
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            }
          }).then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
          }).then(function(appRunner) {
            loading.classList.add('done');
            return appRunner.runApp();
          }).then(function(app) {
            window.setTimeout(function() {
              loading.remove();
            }, 200);
          });
        });
        window.addEventListener('pageshow', function (event) {
          if (event.persisted) {
            window.location.reload();
          }
        });
    </script>
  </body>
